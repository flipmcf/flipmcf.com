
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OpenForge Solutions — Logo (CSS tilde)</title>
<link rel="stylesheet" href="tilde.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono">
<link rel="stylesheet" href="animation.css">
<style>
  :root{
    /* Customize these */
    --bg: #ffffff;            /* page background */
    --fg: #0f172a;            /* primary text (OpenCraft) */
    --muted: #6b7280;         /* secondary text (Solutions, LLC) */
    --accent: #0ea5e9;        /* tilde color (accent) */
    --brand-font: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
    --size-scale: 1;          /* scale the whole logo */
  }

  /* dark theme example */
  [data-theme="dark"]{
    --bg: #0b1220;
    --fg: #e6eef8;
    --muted: #a4b0bf;
    --accent: #38bdf8;
  }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bg);
    font-family:var(--brand-font);
  }

  /* Logo container */
  .logo {
    display:flex;
    align-items:center;
    gap:18px;
    transform: scale(var(--size-scale));
  }

  /* Wordmark: OpenCraft */
  .brand {
    font-weight:700;
    font-size:48px;
    letter-spacing: -0.02em;
    color:var(--fg);
    line-height:1;
    white-space:nowrap;
  }

  /* Secondary text: Solutions, LLC */
  .sub {
    font-weight:600;
    font-size:20px;
    color:var(--muted);
    margin-left:4px;
    align-self:flex-end;
    transform: translateY(4px);
  }

  /* Optional: keyboard-focusable variant (if you want to make the tilde interactive) */
  .tilde:focus { outline: 3px solid color-mix(in srgb, var(--accent) 30%, transparent); outline-offset:4px; border-radius:6px;}
</style>
</head>
<body>

<!-- Add data-theme="dark" on <html> or <body> to preview the dark mode -->
<div class="logo" role="img" aria-label="OpenCraft tilde Solutions, LLC — company logo">
  <div style="display:flex;flex-direction:column;align-items:flex-start">
    <div style="display:flex;align-items:center">
      <div class="brand">OpenForge</div>

      <!-- CSS-built tilde: decorative, aria-hidden -->
      <div class="css-tilde" aria-hidden="true" title="tilde symbol">
      </div>

      <!-- Secondary inline text -->
      <div class="sub">Solutions</div>
    </div>
  </div>
</div>

</body>
</html>
